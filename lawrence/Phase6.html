    <script>
      var main = document.getElementById("main");
      var images = ["MH.jpg", "OWL.jpg", "stea.png", "PAD.jpg", "heart.jpg", "sc2.jpg"]; //your urls
      var imagenames = ["Monster Hunter: " , "Overwatch: " , "Steam: " , "Puzzles and Dragons: " , "Hearthstone: " , "Starcraft 2: " ];
      var captions = ["Monster Hunter World DLC launches today!", "San Francisco Shock leads 28-0", "Steam updates terms of service to address problems", "Puzzles and Dragons copy cats appear in the Hong Kong app market",
                      "Hearthstone sales plummet as interest in the game declines", "Starcraft 2 newest commander changes"];
      console.log(images);

      var favorite = getCookie("favorite");

      for(var i = 0; i < images.length; i++)
      {
        var imageUrl = "https://s3-us-west-2.amazonaws.com/laurence3110spring/Phase+6/" + images[i];
        var detailUrl = "detailPage-v4.html?" + "img=" + imageUrl + "&imagenames=" + imagenames[i] + "&captions=" + captions[i]; //where you will navigate, once you press the image, will send the detail page the img to analyze

        var box = document.createElement("div");
        var link = document.createElement("a");
        var img = document.createElement("img");
        var r = document.createElement("p");
        var a1;
        var a2 = document.createElement("button");
        box.className = "box";
        r.innerHTML = captions[i];
        img.className = "image";
        img.src = imageUrl;

        if(favorite != images[i]) {

          a1 = document.createElement("button");

          a1.innerHTML = "Favorite";
          a1.setAttribute("onclick", "setCookie('favorite', '" + images[i] + "')");
        }
        else {
          a1 = document.createElement("img");

          a1.className = "favoriteIcon";
          a1.src = "https://s3-us-west-2.amazonaws.com/laurence3110spring/Phase+6/fav.png";

          detailUrl += "&favorite";
        }

        a2.innerHTML = "Unfavorite";
        a2.onclick = function()
        {
          setCookie("favorite", "");
        };

        link.href = detailUrl;

        link.appendChild(img);
        box.appendChild(link);
        box.appendChild(r);
        box.appendChild(a1);
        box.appendChild(a2);


        main.appendChild(box);
      }

      function makeFavorite(imageName)
      {
        setCookie("favorite", imageName);
      }

      function setCookie(cname, cvalue)
      {
        var d = new Date();

        d.setTime(d.getTime() + (24*60*60*1000));

        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');

        for(var i = 0; i < ca.length; i++) {
          var c = ca[i];

          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }

          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }

        return "";
      }
